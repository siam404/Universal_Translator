<!-- popup/popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Enhanced English to Bangla Translator</h1>
    <div class="form-group">
      <label for="geminiApiKey">Gemini API Key:</label>
      <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API Key">
    </div>
    <div class="form-group">
      <label for="featureToggle">Features:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="showMeanings" checked> Word Meanings</label>
        <label><input type="checkbox" id="showSynonyms" checked> Synonyms</label>
        <label><input type="checkbox" id="showExamples" checked> Usage Examples</label>
      </div>
    </div>
    <button id="saveSettings">Save Settings</button>
    <div class="status">
      <p id="statusMessage">Status: Ready</p>
    </div>
    <div class="instructions">
      <h2>How to use:</h2>
      <ol>
        <li>Enter your Gemini API key (required)</li>
        <li>Select which features you want to enable</li>
        <li>Select any English text on a webpage</li>
        <li>The translation and details will appear in a popup</li>
      </ol>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
